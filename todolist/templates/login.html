{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<body>
    <body style="background: linear-gradient(90deg,#8BC6EC, rgba(0,212,255,1) 100%)!important;"> 
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-white text-dark">
                        <div class="card-body px-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-1">
        
                    <h1>Login</h1>
                
                    <form method="POST" action="" class="form-example">
                        {% csrf_token %}
                        <div class="form-group mt-3 ">
                            <input type="text" class="form-control" name="username" placeholder="Enter username" required autofocus>
                        </div>
                        <div class="form-group mt-3 ">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <div class="mt-3 mb-2">
                            <button type="submit" class="btn btn-info btn-sm">Login</button>
                        </div>
                    </form>
                
                        
                        
                    Belum mempunyai akun? <a href="{% url 'todolist:register' %}">Buat Akun</a>
            
                    </div>
                </div>
            </div>

        </div>
    </div>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %} 
        </div>
            </div>
                </div>
                    </div>
                        </div>
    </body>

{% endblock content %}
